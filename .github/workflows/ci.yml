name: CI/CD

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  test:
    name: Unit & Source Tests
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Install bats-core
        run: |
          sudo apt-get update
          sudo apt-get install -y bats

      - name: Make scripts executable
        run: |
          chmod +x .claude/skills/iikit-core/scripts/bash/*.sh
          chmod +x .claude/skills/iikit-core/tests/*.sh

      - name: Run BATS unit tests
        run: .claude/skills/iikit-core/tests/run-tests.sh

      - name: Run source validation tests
        run: .claude/skills/iikit-core/tests/run-source-tests.sh

  publish:
    name: Sync, Publish & Verify
    runs-on: ubuntu-latest
    needs: test
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install dependencies
        run: |
          npm install -g @tessl/cli

      - name: Make scripts executable
        run: |
          chmod +x scripts/sync-to-tile.sh
          chmod +x .claude/skills/iikit-core/scripts/bash/*.sh
          chmod +x .claude/skills/iikit-core/tests/*.sh

      - name: Sync source to tile
        run: ./scripts/sync-to-tile.sh

      - name: Publish tile
        env:
          TESSL_TOKEN: ${{ secrets.TESSL_TOKEN }}
        run: tessl tile publish tiles/intent-integrity-kit

      - name: Verify tile (install from registry + e2e tests)
        run: .claude/skills/iikit-core/tests/run-tile-tests.sh --from-registry
