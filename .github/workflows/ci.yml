name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  test:
    name: Unit & Source Tests
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Install bats-core
        run: |
          sudo apt-get update
          sudo apt-get install -y bats

      - name: Make scripts executable
        run: |
          chmod +x .claude/skills/iikit-core/scripts/bash/*.sh
          chmod +x .claude/skills/iikit-core/tests/*.sh

      - name: Run BATS unit tests
        run: .claude/skills/iikit-core/tests/run-tests.sh

      - name: Run source validation tests
        run: .claude/skills/iikit-core/tests/run-source-tests.sh
