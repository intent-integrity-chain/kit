name: Publish Tile

on:
  workflow_dispatch:
    inputs:
      bump:
        description: 'Version bump type'
        required: true
        type: choice
        options:
          - patch
          - minor
          - major

jobs:
  publish:
    name: Sync, Publish & Verify
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y bats jq
          npm install -g @tessl/cli

      - name: Make scripts executable
        run: |
          chmod +x scripts/sync-to-tile.sh
          chmod +x .claude/skills/iikit-core/scripts/bash/*.sh
          chmod +x .claude/skills/iikit-core/tests/*.sh

      - name: Run tests before publish
        run: |
          .claude/skills/iikit-core/tests/run-tests.sh
          .claude/skills/iikit-core/tests/run-source-tests.sh

      - name: Bump version
        run: |
          CURRENT=$(jq -r .version tiles/intent-integrity-kit/tile.json)
          IFS='.' read -r MAJOR MINOR PATCH <<< "$CURRENT"
          case "${{ inputs.bump }}" in
            major) MAJOR=$((MAJOR + 1)); MINOR=0; PATCH=0 ;;
            minor) MINOR=$((MINOR + 1)); PATCH=0 ;;
            patch) PATCH=$((PATCH + 1)) ;;
          esac
          NEW_VERSION="$MAJOR.$MINOR.$PATCH"
          jq --arg v "$NEW_VERSION" '.version = $v' tiles/intent-integrity-kit/tile.json > tmp.json && mv tmp.json tiles/intent-integrity-kit/tile.json
          echo "VERSION=$NEW_VERSION" >> "$GITHUB_ENV"
          echo "Bumped $CURRENT â†’ $NEW_VERSION"

      - name: Sync source to tile
        run: ./scripts/sync-to-tile.sh

      - name: Publish tile
        env:
          TESSL_TOKEN: ${{ secrets.TESSL_TOKEN }}
        run: tessl tile publish tiles/intent-integrity-kit

      - name: Verify tile (install from registry + e2e tests)
        run: .claude/skills/iikit-core/tests/run-tile-tests.sh --from-registry

      - name: Commit version bump
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add tiles/intent-integrity-kit/tile.json
          git commit -m "Release tile v$VERSION"
          git tag "v$VERSION"
          git push
          git push --tags
